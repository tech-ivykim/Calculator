<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="cal__CE">CE</div>
        <div class="cal__lb">(</div>
        <div class="cal__rb">)</div>
        <div class="cal__X">×</div>
        <div class="cal__7">7</div>
        <div class="cal__8">8</div>
        <div class="cal__9">9</div>
        <div class="cal__divide">÷</div>
        <div class="cal__4">4</div>
        <div class="cal__5">5</div>
        <div class="cal__6">6</div>
        <div class="cal__minus">－</div>
        <div class="cal__1">1</div>
        <div class="cal__2">2</div>
        <div class="cal__3">3</div>
        <div class="cal__plus">＋</div>
        <div class="cal__point">.</div>
        <div class="cal__0">0</div>
        <div class="cal__back">back</div>
        <div class="cal__equal">=</div>
    </div>
</body>
</html>
