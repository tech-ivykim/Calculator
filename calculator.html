<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <table border="1">
            <tr>
                <th colspan="4">
                    <input type=""text" id="display">
                </th>
            </tr>
            <tr>
                <td>CE</td>
                <td>(</td>
                <td>)</td>
                <td class="blue">÷</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="blue">X</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="blue">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="blue">+</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td>←</td>
                <td class="blue">=</td>
            </tr>
        </table>
    </div>
</body>
</html>
